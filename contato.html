<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Estudei. O pré-vestibular online que está reinventando o modo como você estuda." />
    <title>Estudei: Reinventando o modo como você estuda.</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 4.3.1 and css custom-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navigation-->
    <div class="container">
        <img class="header-background" src="img/header.svg" alt="background" />

        <nav class="navbar navbar-expand-lg navbar-light bg-black">
            <a class="navbar-brand" href="index.html">
                <img class="header-logo" src="img/estudei-logo.svg" alt="estudei logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="http://app.estudei.org">
                            <button type="button" class="btn btn-outline-success estudei-button">Já sou aluno</button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Masthead-->
    <header>
        <div class="container header">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <h1 class="header">Vai prestar o Enem em 2021?</h1>
                    <p>Conheça o <b>Estudei</b>, o pré-vestibular online que está <b>reinventando</b> o modo como <b>você</b> estuda.</p>
                </div>
                <div class="col-lg-6 formdiv">
                    <form class="cadastro" id="formulario">
                        <div class="titulo">
                            <p>Faça seu cadastro</p>
                        </div>
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <br/>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
                        </div>
                        <div class="campo">
                            <label for="celular">Celular</label>
                            <br/>
                            <input type="text" id="celular" name="celular" placeholder="Digite seu celular*" required>
                        </div>
                        <div class="campo">
                            <label for="email">Email</label>
                            <br/>
                            <input type="email" id="nome" name="nome" placeholder="Digite seu email*" required>
                        </div>
                        <div class="campo">
                            <label for="cpf">CPF</label>
                            <br/>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF*" required>
                        </div>
                        
        
                        <input type="checkbox" id="TermoDeUso" />
                        
                        <p class="text-message">Após a confirmação do pagamento você receberá um email com suas credenciais em até 24h.</p>
                        <input type="submit" name="acao" value="Cadastrar">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- Footer-->
    <footer class="footer ">
        <div class="container">
            <img class="footer-background" src="img/footer.svg" alt="background" />

            <div class="footer-box">
                <img class="footer-logo" src="img/estudei-logo.svg" alt="logo estudei" />
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js "></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js "></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js "></script>

    <script>
        var check_cald = document.getElementById('TermoDeUso');
        var formulario= document.getElementById('formulario');
     
        check_cald.onchange = function(){
            var TermoDeUso
            if(check_cald.checked){
                TermoDeUso = "Sim";
            }else{
                TermoDeUso = "Não";
            }
            alert("TermoDeUso: "+TermoDeUso);
        }


     
    </script>
</body>

</html>
